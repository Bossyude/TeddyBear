<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 2vmin;
            position: relative;
            display: grid;
            place-items: center;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #fadede;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .teddy-bear {
            height: 40em;
            width: 30em;
            position: relative;
            animation: bearWave 3s ease-in-out 2s infinite;
            
            background:
                /* Tie Center */
                radial-gradient( ellipse 100% 100%,
                    #cbf3de 49%,
                    transparent 50%
                ) left 50% top 52% / 1em 1em,
                
                radial-gradient( ellipse 100% 100%,
                    #8cedba 49%,
                    transparent 50%
                ) left 50% top 55% / 3.5em 3.5em,
                
                /* Tie Left */
                radial-gradient( ellipse 100% 100%,
                    #8cecb9 49%,
                    transparent 50%
                ) left 41% top 59% / 1em 1em,
                
                radial-gradient( ellipse 100% 100%,
                    #79cc9e 49%,
                    transparent 50%
                ) left 41% top 52% / 3em 3em,
                
                radial-gradient( ellipse 100% 100%,
                    #79cc9e 49%,
                    transparent 50%
                ) left 41% top 58% / 3em 3em,
                
                /* Tie Right */
                radial-gradient( ellipse 100% 100%,
                    #8cecb9 49%,
                    transparent 50%
                ) right 41% top 51% / 1em 1em,
                
                radial-gradient( ellipse 100% 100%,
                    #79cc9e 49%,
                    transparent 50%
                ) right 41% top 52% / 3em 3em,
                
                radial-gradient( ellipse 100% 100%,
                    #79cc9e 49%,
                    transparent 50%
                ) right 41% top 58% / 3em 3em,
                
                /* Left Cheek */
                radial-gradient( ellipse 100% 100%,
                    #f89182 49%,
                    transparent 50%
                ) left 33% top 36% / .8em .8em,
                
                radial-gradient( ellipse 100% 100%,
                    #ff7a5f 49%,
                    transparent 50%
                ) left 33% top 37% / 3em 3em,
                
                /* Right Cheek */
                radial-gradient( ellipse 100% 100%,
                    #f89182 49%,
                    transparent 50%
                ) right 33% top 36% / .8em .8em,
                
                radial-gradient( ellipse 100% 100%,
                    #ff7a5f 49%,
                    transparent 50%
                ) right 33% top 37% / 3em 3em,
                
                /* Nose */
                radial-gradient( ellipse 100% 100%,
                    #9f604d 49%,
                    transparent 50%
                ) 50% 34% / 2em 1.7em,
                
                /* Smile */ 
                radial-gradient( ellipse 100% 100% at 50% -10%,
                    transparent 43%,
                    #905f2c 43% 49%,
                    transparent 50%
                ) 50% 43% / 6em 3em,
                
                linear-gradient( 0deg,
                    #905f2c, #905f2c
                ) 50% 38% / .2em 3em,
                
                /* Face */
                radial-gradient( ellipse 100% 100%,
                    #feca8e 49.8%,
                    transparent 50%
                ) 50% 36.5% / 8em 6.5em,
                
                /* Right Eye */
                radial-gradient( ellipse 100% 100%,
                    #eedccc 45%,
                    transparent 50%
                ) right 38% top 30% / .6em .6em,
                
                radial-gradient( ellipse 100% 100%,
                    #333 49%,
                    transparent 50%
                ) right 39% top 30% / 2.2em 2.2em,
                
                /* Left Eye */
                radial-gradient( ellipse 100% 100%,
                    #eedccc 45%,
                    transparent 50%
                ) left 38% top 30% / .6em .6em,
                
                radial-gradient( ellipse 100% 100%,
                    #333 49%,
                    transparent 50%
                ) left 39% top 30% / 2.2em 2.2em,
                
                /* Head */
                radial-gradient( ellipse 100% 100%,
                    #9f604d 49.8%,
                    transparent 50%
                ) left 50% top 15% / 21em 19em,
                
                /* Left Ear */
                radial-gradient( ellipse 100% 100%,
                    transparent 33.8%,
                    #9f604b 34% 49.8%,
                    transparent 50%
                ) left 20% top 5% / 6em 6em,
                
                radial-gradient( ellipse 100% 100%,
                    #fdca8d 49%,
                    transparent 50%
                ) left 24% top 9% / 4em 4em,
                
                radial-gradient( ellipse 100% 100%,
                    #f1b376 49%,
                    transparent 50%
                ) left 20% top 5% / 6em 6em,
                
                /* Right Ear */
                radial-gradient( ellipse 100% 100%,
                    transparent 33.8%,
                    #9f604b 34% 49.8%,
                    transparent 50%
                ) right 20% top 5% / 6em 6em,
                
                radial-gradient( ellipse 100% 100%,
                    #fdca8d 49%,
                    transparent 50%
                ) right 24% top 9% / 4em 4em,
                
                radial-gradient( ellipse 100% 100%,
                    #f1b376 49%,
                    transparent 50%
                ) right 20% top 5% / 6em 6em,
                
                /* Body */
                radial-gradient( ellipse 100% 100%,
                    #feca8e 49.8%,
                    transparent 50%
                ) left 50% bottom 20% / 12em 11em,
                
                radial-gradient( ellipse 100% 100%,
                    #9f604d 49.8%,
                    transparent 50%
                ) left 50% bottom 15% / 18em 20em,
                
                /* Shadow */
                radial-gradient( ellipse 100% 100%,
                    #dba26a 49%,
                    transparent 50%
                ) left 50% bottom 0 / 30em 7em;
            
            background-repeat: no-repeat;
        }

        /* Feet */
        .teddy-bear::before,
        .teddy-bear::after {
            --pos-inline: 3.5em;
            --rotation: 35deg;
                
            content: '';
            display: block;
            position: absolute;
            bottom: .7em;
            height: 10em;
            aspect-ratio: 8 / 11;
            background: #feca8e;
            border: 1em solid #be785e;
            border-radius: 50% 50% 50% 50% / 43% 43% 65% 65%;
        }

        .teddy-bear::before {
            left: var( --pos-inline );
            transform: rotate( calc( -1 * var( --rotation ) ) );
        }

        .teddy-bear::after {
            right: var( --pos-inline );
            transform: rotate( var( --rotation ) );
        }

        /* Hands */
        body::before,
        body::after {
            --pos-inline: -18em;
            --rotation: 50deg;
                
            content: '';
            display: block;
            position: absolute;
            height: 12em;
            width: 6.5em;
            margin-top: 6em;
            z-index: -1;
            
            background: 
                radial-gradient( ellipse 100% 100%,
                    #feca8e 49%,
                    transparent 50%
                ) left 50% bottom .4em / 3.5em 3.2em,
                
                radial-gradient( ellipse 100% 100%,
                    #be785e 49.8%,
                    transparent 50%
                ) left 50% top 50% / 100% 100%;
            
            background-repeat: no-repeat;
        }

        body::before {
            margin-left: var( --pos-inline );
            transform: rotate( var( --rotation ) );
            animation: handWaveLeft 3s ease-in-out 2s infinite;
        }

        body::after {
            margin-right: var( --pos-inline );
            transform: rotate( calc( -1 * var( --rotation ) ) );
            animation: handWaveRight 3s ease-in-out 2s infinite;
        }

        /* Rose container */
        .rose-container {
            position: absolute;
            right: -25em;
            top: 45%;
            transform: translateY(-50%);
            z-index: 10;
            animation: rosePresent 6s ease-in-out forwards;
        }

        /* Violet rose (top left) */
        .rose-violet {
            position: absolute;
            left: 10%;
            top: 15%;
            width: 150px;
            height: 150px;
            opacity: 0;
            animation: violetAppear 2s ease-in-out 8s forwards;
        }

        /* Yellow rose (top right) */
        .rose-yellow {
            position: absolute;
            right: 10%;
            top: 20%;
            width: 130px;
            height: 130px;
            opacity: 0;
            animation: yellowAppear 2s ease-in-out 8.5s forwards;
        }

        /* White rose (bottom left) */
        .rose-white {
            position: absolute;
            left: 15%;
            bottom: 15%;
            width: 140px;
            height: 140px;
            opacity: 0;
            animation: whiteAppear 2s ease-in-out 9s forwards;
        }

        /* Orange rose (bottom right) */
        .rose-orange {
            position: absolute;
            right: 15%;
            bottom: 20%;
            width: 120px;
            height: 120px;
            opacity: 0;
            animation: orangeAppear 2s ease-in-out 9.5s forwards;
        }

        .rose {
            width: 200px;
            height: 200px;
            position: relative;
            animation: roseFloat 3s ease-in-out 6s infinite;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .petal {
            width: 50px;
            height: 50px;
            background: #fe7696;
            border-radius: 0px 50%;
            position: absolute;
            box-shadow: 0 0 10px #D1123F;
            z-index: 2;
            transform-origin: bottom right; 
            animation: petalBloom 2s ease-in-out 4s forwards;
            transform: rotate(0deg) scale(0);
        }

        .petal:nth-child(1) {
            animation-delay: 4s;
        }

        .petal:nth-child(2) {
            transform-origin: right bottom;
            transform: rotate(90deg) scale(0);
            background: #fe7696;
            left: -10px;
            animation: petalBloom2 2s ease-in-out 4.2s forwards;
        }

        .petal:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 10px;
            top: -20px;
            z-index: 1;
            background: #f03a64;
            transform-origin: bottom right;
            animation-delay: 4.4s;
        }

        .petal:nth-child(4) {
            transform: rotate(90deg) scale(0);
            width: 40px;
            height: 40px;
            left: 0px;
            top: -20px;
            z-index: 1;
            background: #f03a64;
            transform-origin: bottom right;
            animation: petalBloom2 2s ease-in-out 4.6s forwards;
        }

        .petal:nth-child(5) {
            width: 50px;
            height: 50px;
            border-radius: 20px;
            left: 20px;
            top: -30px;
            z-index: 0;
            background: #d1123f;
            animation-delay: 4.8s;
        }

        .petal:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 15px;
            top: -15px;
            z-index: 1;
            background: #f03a64;
            animation-delay: 5s;
        }

        /* Violet rose petals */
        .rose-violet .petal {
            background: #9b59b6;
            box-shadow: 0 0 10px #6c3483;
        }

        .rose-violet .petal:nth-child(2) {
            background: #8e44ad;
        }

        .rose-violet .petal:nth-child(3),
        .rose-violet .petal:nth-child(4) {
            background: #7d3c98;
        }

        .rose-violet .petal:nth-child(5) {
            background: #6c3483;
        }

        /* Yellow rose petals */
        .rose-yellow .petal {
            background: #f9e79f;
            box-shadow: 0 0 10px #f39c12;
        }

        .rose-yellow .petal:nth-child(2) {
            background: #f7dc6f;
        }

        .rose-yellow .petal:nth-child(3),
        .rose-yellow .petal:nth-child(4) {
            background: #f4d03f;
        }

        .rose-yellow .petal:nth-child(5) {
            background: #f39c12;
        }

        /* White rose petals */
        .rose-white .petal {
            background: #fdfefe;
            box-shadow: 0 0 10px #d5d8dc;
        }

        .rose-white .petal:nth-child(2) {
            background: #f8f9f9;
        }

        .rose-white .petal:nth-child(3),
        .rose-white .petal:nth-child(4) {
            background: #ecf0f1;
        }

        .rose-white .petal:nth-child(5) {
            background: #d5d8dc;
        }

        /* Orange rose petals */
        .rose-orange .petal {
            background: #f8b739;
            box-shadow: 0 0 10px #e67e22;
        }

        .rose-orange .petal:nth-child(2) {
            background: #f39c12;
        }

        .rose-orange .petal:nth-child(3),
        .rose-orange .petal:nth-child(4) {
            background: #e67e22;
        }

        .rose-orange .petal:nth-child(5) {
            background: #d68910;
        }

        .leaf {
            position: absolute;
            top: 120px;
            left: -115px;
        }

        .stem {
            width: 240px;
            height: 40px;
            background: transparent;
            border: 8px solid #8ac78a;
            border-color: #77a377 transparent transparent transparent;
            border-radius: 50% 50%;
            transform: rotate(100deg);
        }

        .leafs {
            width: 50px;
            height: 40px;
            border-radius: 0px 50%;
            background: #77a377;
            position: absolute;
            top: 0;
            left: 100px;
            z-index: 49;
            animation: leafGrow 1.5s ease-in-out 5s forwards;
            transform: scale(0);
        }

        .leafs:nth-child(3) {
            width: 40px;
            height: 20px;
            top: 40px;
            left: 140px;
            transform: rotate(120deg) scale(0);
            animation-delay: 5.3s;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Sacramento', cursive;
            color: #FE7696;
            font-size: 2.5em;
            text-align: center;
            opacity: 0;
            animation: messageAppear 2s ease-in-out 7s forwards;
            max-width: 90%;
            z-index: 100;
            padding: 2em;
        }

        /* Animations */
        @keyframes rosePresent {
            0% {
                right: -25em;
                opacity: 0;
            }
            50% {
                right: -8em;
                opacity: 1;
            }
            100% {
                right: -8em;
                opacity: 1;
            }
        }

        @keyframes petalBloom {
            0% {
                transform: rotate(0deg) scale(0);
            }
            100% {
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes petalBloom2 {
            0% {
                transform: rotate(90deg) scale(0);
            }
            100% {
                transform: rotate(90deg) scale(1);
            }
        }

        @keyframes leafGrow {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes roseFloat {
            0%, 100% {
                transform: translateY(-50%) rotate(0deg);
            }
            50% {
                transform: translateY(-55%) rotate(5deg);
            }
        }

        @keyframes bearWave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-1em);
            }
        }

        @keyframes handWaveLeft {
            0%, 100% {
                transform: rotate(50deg);
            }
            50% {
                transform: rotate(40deg);
            }
        }

        @keyframes handWaveRight {
            0%, 100% {
                transform: rotate(-50deg);
            }
            50% {
                transform: rotate(-40deg);
            }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes violetAppear {
            0% {
                opacity: 0;
                transform: rotate(-20deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes yellowAppear {
            0% {
                opacity: 0;
                transform: rotate(20deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes whiteAppear {
            0% {
                opacity: 0;
                transform: rotate(15deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes orangeAppear {
            0% {
                opacity: 0;
                transform: rotate(-15deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        /* Hearts floating animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            animation: floatHeart 4s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 32px;
            background: #ff7a9f;
            border-radius: 20px 20px 0 0;
        }

        .heart::before {
            left: -10px;
            transform: rotate(-45deg);
        }

        .heart::after {
            left: 10px;
            transform: rotate(45deg);
        }

        .heart:nth-child(1) {
            left: 20%;
            animation-delay: 8s;
        }

        .heart:nth-child(2) {
            left: 40%;
            animation-delay: 9s;
        }

        .heart:nth-child(3) {
            left: 60%;
            animation-delay: 8.5s;
        }

        .heart:nth-child(4) {
            left: 80%;
            animation-delay: 9.5s;
        }

        @keyframes floatHeart {
            0% {
                bottom: 0;
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="teddy-bear"></div>
        
        <div class="rose-container">
            <div class="rose">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
        </div>

        <!-- Violet Rose -->
        <div class="rose-violet">
            <div class="rose">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
        </div>

        <!-- Yellow Rose -->
        <div class="rose-yellow">
            <div class="rose">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
        </div>

        <!-- White Rose -->
        <div class="rose-white">
            <div class="rose">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
        </div>

        <!-- Orange Rose -->
        <div class="rose-orange">
            <div class="rose">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="leaf">
                    <div class="stem"></div>
                    <div class="leafs"></div>
                    <div class="leafs"></div>
                </div>
            </div>
        </div>

        <div class="message">
            Your smile is as beautiful as a rose,<br>
            I hope you can always keep your beautiful smile. (✿◡‿◡)
        </div>

        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
